<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39a7eb68d5.js" crossorigin="anonymous"></script>
    <title> Text-using-Coma </title>
</head>
<body>
   
    <div class="container">
        <h3>Enter all of the choices divided by a comma ( , )
        <br> Press enter when you're done </h3>
        <textarea placeholder="Enter Choices here..." id="textarea" ></textarea>

        <div id="tags">
            
        </div>
    </div>

    <div class="campo wrapp-input">
        <div class="separador__formulario">
            <label for="skills_input" class="formulario__label">Habilidades (separadas por coma)</label>
            <input
                type="text"
                class="formulario__input"
                id="skills_input"
                placeholder="Node.js, PHP, CSS, Laravel, UX / UI"
            >

            <div id="skills" class="formulario__listado"></div>
            <input type="hidden" name="skills" value="{{usuario.skills}}"> 

        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
